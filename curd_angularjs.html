
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>





<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
    #di1{
        text-align: center;
        color: red;
        font-size: 20px;
    }
</style>
<body>
<div ng-app="MyApp" class="container" ng-controller="Book">
    <table class="table table-striped table-bordered">
        <tr>
            <td>ID</td>
            <td>
                <input type="text" class="form-control" ng-model="item.id" /></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" class="form-control" ng-model="item.name" /></td>
        </tr>
        <tr>
            <td>EmailID</td>
            <td>
                <input type="text" class="form-control" ng-model="item.email" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" class="form-control" ng-model="item.password" /></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="text" class="form-control" ng-model="item.phone" /></td>
        </tr>
        <tr>
            <td class="text-right" colspan="2">
                <button class="btn btn-danger" ng-click="addItem(item)" class="btn btn-primary">
                    Add
                </button>
            </td>
        </tr>

    </table>














    <table class="table table-striped table-bordered" ng-if="isVissibility">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>EmailID</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="item in items">
            <td><span ng-hide="editMode">{{item.id}}</span>
                <input type="text" ng-show="editMode" ng-model="item.id" />
            </td>
            <td>
                <span ng-hide="editMode">{{item.name}}</span>
                <input type="text" ng-show="editMode" ng-model="item.name" />
            </td>
            <td>
                <span ng-hide="editMode">{{item.email}}</span>
                <input type="text" ng-show="editMode" ng-model="item.email" />
            </td>
            <td>
                <span ng-hide="editMode">{{item.phone}}</span>
                <input type="text" ng-show="editMode" ng-model="item.phone" />
            </td>
            <td>
                <button  class="btn btn-primary" ng-hide="editMode" ng-click="editMode = true; editItem(item)" class="glyphicon glyphicon-edit">edit</button>
                <button class="btn btn-primary" class="glyphicon glyphicon-saved" ng-show="editMode" ng-click="editMode = false">update</button>
            </td>
            <td>
                <button  class="btn btn-danger" ng-click="removeItem($index)" class="glyphicon glyphicon-trash">remove</button>
            </td>
        </tr>
        </tbody>
    </table>




    <div ng-if="isVissibility">
        <table class="table table-striped table-bordered">
            <tr id="di" class="success">
                <td><pre id="di1">{{items }}</pre></td>
            </tr>
        </table>

    </div>
</div>

<script>
    var app = angular.module('MyApp', []);

    app.controller("Book", function ($scope,$http) {

        $scope.isVissibility=false;
        $scope.items = [];
        $scope.addItem = function (item) {
            $scope.isVissibility=true;
            $scope.items.push(item);
            $scope.item = {};
            $scope.myJSON= JSON.stringify(item);
            document.getElementById("di").innerHTML = myJSON;

        };
            $scope.removeItem = function (index) {
               // console.log(index);
                $scope.items.splice(index, 1)
            };


            $scope.editItem = function (index) {
                $scope.editing = $scope.items.indexOf(index);
            };

    });

</script>
</body>
</html>
